<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Base Apparel website</title>
</head>
<body>

    <section>
        <div class="landing">
            <div class="logo">
                <a href="#"> <img src="images/logo.svg" alt="logo" /></a>

            </div>
            
                <div class="card">
                    <h1><span>WE'RE</span><br> COMING<br> SOON</h1>
                    <p>Hello fellow shoppers! we're currently building our new <br> fashion store. Add your email below
                    to stay up-to-date with <br>announcements and our launch deals.</p>
                    <div class="email">
                    <span id="error-icon" src="images/icon-error.svg"></span>
                    <input type="email" id="email-field" placeholder="Email address" required>
                    <label  id="email-error" ></label>
                    <button onclick="validateEmail()" id="myButton"><img src="images/icon-arrow.svg"></button>
                    </div>

                    <img src="images/hero-desktop.jpg" alt="Image" />
                </div>
                
                
           

               
        </div>      
    </section>
    

    <script src="scripts.js"></script>
</body>
</html>
